name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25"
  ZIG_VERSION: "0.15.2"

jobs:
  # Build native libraries once and share across jobs
  build-native:
    name: Build native libraries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            deps/libxev/zig-cache
            zig/zig-cache
          key: ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-${{ hashFiles('deps/libxev/**', 'zig/**') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-

      - name: Build libxev
        run: |
          cd deps/libxev
          zig build -Doptimize=ReleaseFast

      - name: Build extended library
        run: |
          cd zig
          zig build -Doptimize=ReleaseFast

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-libs-${{ matrix.os }}
          path: |
            deps/libxev/zig-out/lib/
            zig/zig-out/lib/
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build-native
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download native libraries
        uses: actions/download-artifact@v4
        with:
          name: native-libs-${{ matrix.os }}

      - name: Set library paths (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p deps/libxev/zig-out/lib zig/zig-out/lib
          mv libxev.so deps/libxev/zig-out/lib/ 2>/dev/null || true
          mv libxev_extended.so zig/zig-out/lib/ 2>/dev/null || true
          echo "LIBXEV_PATH=${{ github.workspace }}/deps/libxev/zig-out/lib/libxev.so" >> $GITHUB_ENV
          echo "LIBXEV_EXT_PATH=${{ github.workspace }}/zig/zig-out/lib/libxev_extended.so" >> $GITHUB_ENV

      - name: Set library paths (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p deps/libxev/zig-out/lib zig/zig-out/lib
          mv libxev.dylib deps/libxev/zig-out/lib/ 2>/dev/null || true
          mv libxev_extended.dylib zig/zig-out/lib/ 2>/dev/null || true
          echo "LIBXEV_PATH=${{ github.workspace }}/deps/libxev/zig-out/lib/libxev.dylib" >> $GITHUB_ENV
          echo "LIBXEV_EXT_PATH=${{ github.workspace }}/zig/zig-out/lib/libxev_extended.dylib" >> $GITHUB_ENV

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build verification
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download native libraries
        uses: actions/download-artifact@v4
        with:
          name: native-libs-ubuntu-latest

      - name: Restore library structure
        run: |
          mkdir -p deps/libxev/zig-out/lib zig/zig-out/lib
          mv libxev.so deps/libxev/zig-out/lib/ 2>/dev/null || true
          mv libxev_extended.so zig/zig-out/lib/ 2>/dev/null || true

      - name: Build Go packages
        run: go build ./...

      - name: Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  zig-test:
    name: Zig tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Zig
        uses: actions/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig/zig-cache
          key: ${{ runner.os }}-zig-test-${{ env.ZIG_VERSION }}-${{ hashFiles('zig/**') }}
          restore-keys: |
            ${{ runner.os }}-zig-test-${{ env.ZIG_VERSION }}-

      - name: Run extended library tests
        run: |
          cd zig
          zig build test
