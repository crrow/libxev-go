name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25"
  ZIG_VERSION: "0.15.2"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Windows excluded: libxev doesn't support Windows yet

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build libxev
        run: |
          cd deps/libxev
          zig build -Doptimize=ReleaseFast

      - name: Build extended library
        run: |
          cd zig
          zig build -Doptimize=ReleaseFast

      - name: Set library paths (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "LIBXEV_PATH=${{ github.workspace }}/deps/libxev/zig-out/lib/libxev.so" >> $GITHUB_ENV
          echo "LIBXEV_EXT_PATH=${{ github.workspace }}/zig/zig-out/lib/libxev_extended.so" >> $GITHUB_ENV

      - name: Set library paths (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "LIBXEV_PATH=${{ github.workspace }}/deps/libxev/zig-out/lib/libxev.dylib" >> $GITHUB_ENV
          echo "LIBXEV_EXT_PATH=${{ github.workspace }}/zig/zig-out/lib/libxev_extended.dylib" >> $GITHUB_ENV

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build native libraries
        run: |
          cd deps/libxev && zig build -Doptimize=ReleaseFast
          cd ../../zig && zig build -Doptimize=ReleaseFast

      - name: Build Go packages
        run: go build ./...

      - name: Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  zig-test:
    name: Zig tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Run extended library tests
        run: |
          cd zig
          zig build test
