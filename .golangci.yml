version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - gocritic
    - nilerr
    - errorlint

  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - performance
      disabled-checks:
        - hugeParam
        - exitAfterDefer

  exclusions:
    generated: lax
    presets:
      - comments
      - std-error-handling
    rules:
      - path: _test\.go
        linters:
          - errcheck
      - path: examples/
        linters:
          - errcheck
          - gocritic
      - path: cmd/
        linters:
          - all
      - path: pkg/xev/(tcp|udp)\.go
        linters:
          - errcheck

formatters:
  enable:
    - gofmt
    - goimports

  settings:
    goimports:
      local-prefixes:
        - github.com/crrow/libxev-go

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
